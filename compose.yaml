services:
  postgres:
    image: docker.io/postgres:16
    environment:
      POSTGRES_DB: invest
      POSTGRES_USER: invest
      POSTGRES_PASSWORD: invest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest -d invest"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata: {}
